on:
  push:
     branches:
       - main

name: Deploy template app to shinyapps.io

jobs:
  deploy-shiny:
    name: Deploy to shinyapps.io
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.SHINY_TOKEN }}
      ACCESS_TOKEN: ${{ secrets.SHINY_TOKEN }}
        
    steps:
       - name: üõéÔ∏è Checkout repository
         uses: actions/checkout@v2
         with:
           fetch-depth: 0
       - id: deploy
         name: üíé Deploy to shinyapps.io
         uses: praveenm7/shinyapps-actions@main
         env:
           SHINY_USERNAME: 'praveenm7'
           SHINY_TOKEN: ${{ secrets.TOKEN }}
           SHINY_SECRET: ${{ secrets.SECRET }}
           APP_NAME: 'PowerAnalysis_App'
           APP_DIR: ''
